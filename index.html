<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center py-3 mt-5 d-flex justify-content-center">
        <header>
            <h1>Things to do</h1>
            <h2>You can do it all!</h2>
        </header>
    </div>

    <div class="container text-center p-3 my-2 d-flex justify-content-center">
        <button type="button" class="btn btn-lg text-white" data-bs-toggle="modal" data-bs-target="#newItemModal">
        New item +
        </button>
    </div>

    <div class="modal fade" id="newItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-dark">New item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <input type="text" id="newItem" class="form-control" placeholder="Enter a new item">
        </div>

        <div class="modal-footer">
            <button type="button" id="saveButton" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
            </button>
        </div>
        </div>
    </div>
    </div>

    <div class="table-responsive m-5 rounded px-5">
        <table class="table">
        <colgroup>
            <col style="width: 60%">
            <col style="width: 13%">
            <col style="width: 13%">
            <col style="width: 13%">
        </colgroup>
        <tbody id="items">
            <tr>
            <td>Example Item</td>
            <td><button class="edit"></button></td>
            <td><button class="done"></button></td>
            <td><button class="bin"></button></td>
            </tr>
        </tbody>
        </table>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

</body>
</html>
